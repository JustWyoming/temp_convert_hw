<!DOCTYPE html>
<html>
<head>
	<title>It's Getting Hot In Here!</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"></script>

	
</head>
<body>
	<div class="container">
		<div class="row"><!--header-->
			<div class="col-md-12">
				<h1 class="headerH1">Global Warming</h1>
			</div>
		</div><!--end header -->

		<div class="row"> <!-- input and button-->
			<div class="col-md-3 col-sm-3 dataPad text-center">
				
				<input type="text" id="userTemp" class="form-control textBox" placeholder="Gimme a number!">
				<h4 class="text-center">Celsius to Fahrenheit</h4>

			</div> <!-- end of input and button -->
			<div class="col-md-1 dataPad text-center">

				
				<button type="button" class="btn btn-danger makeFire">Hell Fire Brimstone</button>

			</div> <!-- end of input and button -->
			<div class="col-md-3 col-md-offset-3 col-sm-3 dataPad text-center">

				<input type="text" id="userTemp2" class="form-control" placeholder="Gimme a number!">
				<h4 class="text-center">Fahrenheit to Celsius</h4>

			</div> <!-- end of input and button -->
			<div class="col-md-1 dataPad text-center">

				
				<button type="button" class="btn btn-danger makeRain ">Hell Freezes Over</button>

			</div> <!-- end of input and button -->
		</div>
		<div class="row">
			<div class="col-md-6 dataPad text-center">
				<div class="tempReturn well wellStyle">

				</div>
			</div>
				
			<div class="col-md-4 col-md-offset-1 dataPad text-center">
				<div class="tempReturn2 well wellStyle2">

				</div>
			</div>		
		</div>
		<div class="col-md-12 dataPad text-center">

				
				<button type="button" class="btn btn-danger clearAll">Save Your Soul</button>

			</div> <!-- end of input and button -->	
	
	</div>
	<script src="main.js"></script>
</body>
</html>
